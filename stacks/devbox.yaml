  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: devbox
      SecurityGroupIngress:
        - FromPort: 2376
          ToPort: 2376
          CidrIp: 0.0.0.0/0
          IpProtocol: TCP
        - FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          IpProtocol: TCP
      VpcId: !Ref VPC

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
    Properties:
      MaxSize: '1'
      MinSize: '1'
      HealthCheckGracePeriod: 300
      LaunchTemplate:
        Version: !Sub ${LaunchTemplate.LatestVersionNumber}
        LaunchTemplateId: !Ref LaunchTemplate
      VPCZoneIdentifier:
        - !Ref PublicOneSubnet
        - !Ref PublicTwoSubnet
